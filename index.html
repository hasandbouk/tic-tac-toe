<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>
    <div class="player-names">
        <h1>Enter player names here</h1>
        <input class="player-1-name" type="text" placeholder="Player 1 name">
        <input class="player-2-name" type="text" placeholder="Player 2 name">
        <button id="startButton">Start Game</button>
    </div>
    <div class="score-display">
        
        <div id="player1-score">
            <h3>Player 1 Score</h3>
            <div class="display-player1-score">0</div>
        </div>
        
        <div id="player2-score">
            <h3>Player 2 Score</h3>
            <div class="display-player2-score">0</div>
        </div>
    </div>
    <div class="board" id="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div> 
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
    </div>
    <div class="reset">
        <button id="resetButton">Reset Game</button>
    </div>
</body>

</html>
