<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="player-names">
        <h1>Enter player names here</h1>
        <input type="text" placeholder="Player 1 name">
        <input type="text" placeholder="Player 2 name">
    </div>
    <div class="board" id="board">
            <div class="cell" data-cell>row-1 div 1</div>
            <div class="cell" data-cell>row-1 div 2</div>
            <div class="cell" data-cell>row-1 div 3</div>
            <div class="cell" data-cell>row-2 div 1</div>
            <div class="cell" data-cell>row-2 div 2</div>
            <div class="cell" data-cell>row-2 div 3</div> 
            <div class="cell" data-cell>row-3 div 1</div>
            <div class="cell" data-cell>row-3 div 2</div>
            <div class="cell" data-cell>row-3 div 3</div>
    </div>
    <div class="winning-message">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
</body>

</html>
