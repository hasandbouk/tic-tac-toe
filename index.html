<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>
    <div class="player-names">
        <h1>Enter player names here</h1>
        <input class="player-1-name" type="text" placeholder="Player 1 name">
        <input class="player-2-name" type="text" placeholder="Player 2 name">
    </div>
    <div class="score-display">
        
        <div class="player1-score">
            <h3>Player 1 Score</h3>
            <div class="display-player1-score">1</div>
        </div>
        
        <div class="player2-score">
            <h3>Player 2 Score</h3>
            <div class="display-player2-score">1</div>
        </div>
    </div>
    <div class="board" id="board">
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div> 
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
    </div>
</body>

</html>
